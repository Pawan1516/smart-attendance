
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IARE | Student Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: '#ff5f35', // Vibrant orange from screenshot
                light: '#ff8262',
                dark: '#e04a25'
              },
              brand: {
                navy: '#050505', // Near black
                slate: '#121212', // Card background
                accent: '#1a1a1a'
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #050505;
        color: #f8fafc;
        -webkit-font-smoothing: antialiased;
        min-height: 100vh;
        margin: 0;
      }
      
      .glass-card {
        background: #0d0d0d;
        border: 1px solid rgba(255, 255, 255, 0.03);
        border-radius: 2rem;
      }

      .orange-gradient-bg {
        background: linear-gradient(135deg, #ff5f35 0%, #ff8262 100%);
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 95, 53, 0.2);
        border-radius: 10px;
      }
      
      .sidebar-active {
        background: rgba(255, 95, 53, 0.1);
        color: #ff5f35;
      }

      /* Fix for Recharts visibility and layout */
      .recharts-responsive-container {
        min-height: 250px;
      }
    </style>

        "react/": "https://esm.sh/react@^19.2.3/",

        "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
        "html5-qrcode": "https://esm.sh/html5-qrcode@^2.3.8"
      }
    }
